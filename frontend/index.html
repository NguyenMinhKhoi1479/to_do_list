<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/index.css" >
    <style>

    </style>
</head>

<body>
    <!-- floating header -->
    <header>
        <ul>
            <span class="icon material-symbols-outlined">
                sticky_note
            </span>
            <div>
                <nav>login</nav>
                <nav>register</nav>
            </div>

        </ul>
    </header>
    <main>
        <div id="floating-add-button" class="floating-add-button">+</div>
        <aside></aside>
        <article id="note-list">
            <!-- this is the container of note-->
            <!-- <div data-id="" class="note">
                <h1 class="header">header</h1>
                <h2 class="des">des</h2>
                <ul>
                </ul>
                <div>
                    <h3 class="date">date</h3>
                    <h3 class="time">time</h3>
                </div>
            </div> -->
        </article>

        <!--dialog edit and delete note-->
        <dialog class="main-dialog" id="note-dialog">
            <form action="" class="form-dialog" method="dialog">
                <input id="note-header" placeholder="Header" type="text">
                <textarea id="note-des" placeholder="Description" rows="15"></textarea>
                <h2>deadline</h2>
                <div class="deadline-input">
                    <label for="date">select date</label>
                    <input id="note-date" name="date" type="date">
                    <label for="time">select time</label>
                    <input id="note-time" name="time" type="time">
                </div>
                <div>
                    <button id="save-button">Save</button>
                    <button id="cancle-button">Cancel</button>
                    <button id="delete">Delete</button>
                </div>
            </form>
        </dialog>

        <!--add expand to show deadline cofig-->
        <dialog class="main-dialog" id="add-button-dialog">
            <form action="" class="form-dialog" method="dialog">
                <input id="header" placeholder="Header" type="text">
                <textarea id="des" placeholder="Description" rows="15"></textarea>
                <h2>deadline</h2>
                <div class="deadline-input">
                    <label for="date">select date</label>
                    <input id="date" name="date" type="date">
                    <label for="time">select time</label>
                    <input id="time" name="time" type="time">
                </div>
                <div>
                    <button id="add">Add</button>
                    <button id="cancle">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer></footer>
    <script type="module" src="js/dialog.js"></script>
    <script type="module" src="js/CRUD_note.js"></script>
</body>
</html>
